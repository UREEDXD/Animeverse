<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime World</title>
  <!-- üì± Prevent zoom/pinch on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      min-height:100vh; overflow-x:hidden;
      color:#fff;
      position: relative;
      padding-bottom: 80px;

      /* üõ° Prevent zooming/tap highlighting */
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    /* üî• Video background */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none; /* prevents accidental interaction */
    }

    header {
      text-align:center;
      padding:1.5rem;
      font-size:2.5rem;
      font-weight:bold;
      color:#ff0000;
      text-shadow:0 0 10px #ff0000,0 0 20px #aa0000,0 0 40px #550000;
      animation:glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow:0 0 10px #ff0000,0 0 20px #aa0000,0 0 40px #550000; }
      to   { text-shadow:0 0 20px #ff4444,0 0 40px #ff0000,0 0 60px #880000; }
    }

    .top-bar { text-align:center; margin:1rem; }
    .search-bar {
      padding:.6rem 1rem;
      width:90%;
      max-width:300px;
      border-radius:20px;
      border:none; outline:none;
      background: rgba(255,0,0,0.1);
      color:#fff;
    }

    /* üì± Responsive Anime Grid */
    .anime-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 250px)); /* max 250px each */
      gap: 15px;
      padding: 1rem;
      justify-content: center; /* center boxes instead of stretching */
    }

    .anime-box {
      max-width: 250px; /* prevent huge stretching */
      margin: 0 auto;   /* keep centered inside grid */
    }
    .anime-box {
      background: rgba(255,0,0,0.1);
      backdrop-filter: blur(15px);
      padding:1rem;
      border-radius:20px;
      text-align:center;
      cursor:pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255,0,0,0.2);
      display:flex; flex-direction:column;
    }
    .anime-box img {
      width:100%; height:180px;
      object-fit:cover;
      border-radius:15px;
      margin-bottom:.8rem;
    }
    .anime-box h2 {
      font-size:1rem;
      margin-bottom:.3rem;
      color:#ff6666;
      text-shadow:0 0 5px #ff4444,0 0 15px #aa0000;
    }
    .anime-box p {
      font-size:.8rem; color:#ddd;
      flex-grow:1; overflow:hidden;
    }
    .anime-box:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow:0 15px 30px rgba(255,0,0,0.4);
      border-color:rgba(255,0,0,0.6);
    }

    /* Episodes page */
    .episodes-page { display:none; padding:1rem; text-align:center; }
    .episodes-page img { max-width:250px; width:100%; border-radius:15px; margin-bottom:1rem; }
    .episodes-page h2 {
      font-size:1.5rem; margin-bottom:1rem;
      color:#ff6666;
      text-shadow:0 0 5px #ff4444,0 0 15px #aa0000;
    }

    .anime-description {
      max-width: 95%;
      margin: 0 auto 1.5rem auto;
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 15px;
      padding: 1rem;
      line-height: 1.6;
      font-size: .9rem;
      color: #f0f0f0;
      text-align: justify;
      text-shadow: 0 0 5px rgba(255,0,0,0.4);
      box-shadow: 0 5px 15px rgba(255,0,0,0.2);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .episodes {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:15px;
      margin-top:1rem;
    }
    .episode {
      background:rgba(255,0,0,0.15);
      backdrop-filter:blur(10px);
      padding:.8rem;
      border-radius:15px;
      display:flex; justify-content:center; align-items:center;
      transition: transform .3s, box-shadow .3s, background .3s;
    }
    .episode a {
      font-size:.85rem;
      padding:.4rem .8rem;
      border-radius:10px;
      background:rgba(255,0,0,0.7);
      color:#fff; text-decoration:none; font-weight:bold;
      transition: transform .3s, background .3s, box-shadow .3s;
    }
    .episode a:hover {
      transform: scale(1.05) translateY(-2px);
      background:#aa0000;
      box-shadow:0 5px 15px rgba(255,0,0,0.5);
    }

    /* Buttons */
    .back-btn, .next-btn {
      margin:1rem .3rem;
      display:inline-block;
      padding:.7rem 1.2rem;
      background:rgba(255,0,0,0.15);
      border-radius:30px;
      text-decoration:none;
      color:#fff;
      font-weight:bold;
      transition: transform .3s, box-shadow .3s, background .3s;
      font-size:.9rem;
    }
    .back-btn:hover, .next-btn:hover {
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 5px 15px rgba(255,100,100,0.3);
      background:rgba(255,0,0,0.35);
    }
    .btn-container { text-align:center; }
    .page-number { margin-top:.5rem; text-align:center; font-weight:bold; color:#ff6666; font-size:.9rem; }

    /* Footer */
    .credits-footer {
      position: fixed;
      bottom:0; left:0;
      width:100%;
      background: linear-gradient(135deg, rgba(50,0,0,0.9), rgba(100,0,0,0.9));
      border-top:2px solid #ff0000;
      color:#fff;
      text-align:center;
      padding:10px 0;
      font-weight:bold;
      text-shadow:0 0 5px #ff4444;
      box-shadow:0 -2px 10px rgba(255,0,0,0.5);
      font-size:.85rem;
      z-index:999;
    }

    /* üì± Mobile Tweaks */
    @media (max-width:600px){
      header { font-size:2rem; padding:1rem; }
      .anime-box img { height:140px; }
      .anime-description { font-size:.85rem; padding:.8rem; }
      .episodes-page h2 { font-size:1.3rem; }
    }
  </style>
</head>
<body>

<!-- üî• Video Background -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="https://media.giphy.com/media/l3c4VbE2i6fvtJvEnU/giphy.mp4" type="video/mp4">
</video>

<header>AnimeVerse</header>
<div class="top-bar">
  <input type="text" id="searchInput" class="search-bar" placeholder="Search Anime...">
</div>
<div class="anime-container" id="animeList"></div>
<div class="btn-container">
  <a href="#" class="back-btn" id="prevBtn">‚¨Ö Back Page</a>
  <a href="#" class="next-btn" id="nextBtn">‚û° Next Page</a>
</div>
<div class="page-number" id="pageNum">Page 1</div>

<div class="episodes-page" id="episodesPage">
  <img id="animeImg" src="">
  <h2 id="animeTitle"></h2>
  <div id="animeDesc" class="anime-description"></div>
  <div class="episodes" id="episodesList"></div>
  <a href="#" class="back-btn" onclick="goBack()">‚¨Ö Back</a>
</div>

<div class="credits-footer">Website developed by ‚≠êUREEDXD‚≠ê</div>

<script>

      ]
  },
    "JUJUTSU Kaisen S2 6ep added": {
      img:"https://i.imgur.com/IyisGpq.jpeg",
      desc:"The past and present collide in a storm of curses. Season 2 dives into the dark history of Satoru Gojo and Suguru Geto during their time as Jujutsu High students. The Shibuya Incident Arc then takes center stage, throwing Tokyo into chaos as curses and sorcerers clash in one of the most intense battles in modern anime. Stunning animation, jaw-dropping fights, and heartbreaking twists make this season an unforgettable ride.",
      episodes:[
        {name:"Episode 1",link:"https://archive.org/details/jujutsu-kaisen-s-02-e-01-720p"},
        {name:"Episode 2",link:"https://archive.org/details/jujutsu-kaisen-s-02-e-02-720p"},
        {name:"Episode 3",link:"https://hubcloud.one/video/yvhcijxg7hn4hcb"},

      episodes:[

        img:"https://i.imgur.com/qjJnQ33.jpeg",
        desc:"The story is about a beautiful girl named Hori who was at the top of her school, fell in love with a gloomy loner named Miyamura. The two started off as strangers at first but eventually met eachother, the two then started having romantic feelings for eachother and got engaged.",

            {name:"Episode 1",link:"https://hubcloud.one/drive/prt20hsphzohis9"},

      "My Dress-Up Darling (Season 1)3ep added": {
          img:"https://i.imgur.com/olPphyM.jpeg",
          desc:"My Dress-Up Darling Season 1 follows Wakana Gojou, a shy high school boy passionate about traditional Hina doll craftsmanship, and Marin Kitagawa, a popular and outgoing classmate with a secret love for cosplay.When Marin discovers Wakana's exquisite sewing skills, she enlists his help to create elaborate cosplay costumes for her, leading to an unexpected collaboration that forms a heartwarming, cross-cultural romance as they bond over their shared, albeit different, passions.",
          episodes:[
              {name:"Episode 1",link:"https://hubcloud.one/drive/uuvfluufs7rvjmf"},
              {name:"Episode 2",link:"https://hubcloud.one/drive/lvdk4bdthmolm55"},
              {name:"Episode 3",link:"https://hubcloud.one/drive/6n069ddrd1nr4rb"}
          ]
      }
    };

  let currentPage = 1;
  const perPage = 5;
  let filteredNames = Object.keys(animeData);

  function renderAnime() {
    const animeList = document.getElementById("animeList");
    animeList.innerHTML = "";
    const start = (currentPage-1)*perPage, end = start+perPage;
    filteredNames.slice(start,end).forEach(name=>{
      let div=document.createElement("div");
      div.classList.add("anime-box");
      div.setAttribute("onclick",`openAnime('${name}')`);
      div.innerHTML=`<img src="${animeData[name].img}"><h2>${name}</h2><p>${animeData[name].desc}</p>`;
      animeList.appendChild(div);
    });
    document.getElementById("prevBtn").style.display = currentPage > 1 ? "inline-block" : "none";
    document.getElementById("nextBtn").style.display = end < filteredNames.length ? "inline-block" : "none";
    document.getElementById("pageNum").textContent = "Page " + currentPage;
  }
  renderAnime();

  function openAnime(name){
    document.getElementById("animeList").style.display="none";
    document.querySelector(".btn-container").style.display="none";
    document.getElementById("pageNum").style.display="none";
    document.querySelector(".top-bar").style.display="none";
    const epPage=document.getElementById("episodesPage");
    epPage.style.display="block";
    document.getElementById("animeImg").src=animeData[name].img;
    document.getElementById("animeTitle").textContent=name;
    document.getElementById("animeDesc").textContent=animeData[name].desc;
    const epList=document.getElementById("episodesList");
    epList.innerHTML="";
    animeData[name].episodes.forEach(ep=>{
      let div=document.createElement("div");
      div.classList.add("episode");
      div.innerHTML=`<a href="${ep.link}" target="_blank">${ep.name}</a>`;
      epList.appendChild(div);
    });
  }

  function goBack(){
    document.getElementById("animeList").style.display="grid";
    document.getElementById("episodesPage").style.display="none";
    document.querySelector(".btn-container").style.display="block";
    document.getElementById("pageNum").style.display="block";
    document.querySelector(".top-bar").style.display="block";
    renderAnime();
  }

  document.getElementById("nextBtn").onclick=()=>{currentPage++;renderAnime();};
  document.getElementById("prevBtn").onclick=()=>{currentPage--;renderAnime();};

  document.getElementById("searchInput").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    filteredNames = Object.keys(animeData).filter(n => n.toLowerCase().includes(query));
    currentPage = 1;
    renderAnime();
  });
</script>
</body>
</html>
