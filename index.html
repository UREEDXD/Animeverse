  <meta charset="UTF-8">
  <title>AnimeVerse</title>
  <!-- üì± Prevent zoom/pinch on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      min-height:100vh;
      overflow-x:hidden;
      color:#fff;
      position: relative;
      padding-bottom: 80px;

      /* Background image */
      background: url("https://i.imgur.com/mTLYS37.jpeg") no-repeat center center fixed;
      background-size: cover;

      /* üõ° Prevent zooming/tap highlighting */
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    .glow-title {
      text-align: center;
      font-size: 2.3rem;
      font-weight: bold;
      margin-bottom: 0.6rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000,
                   0 0 20px #aa0000,
                   0 0 40px #550000;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow:0 0 10px #ff0000,0 0 20px #aa0000,0 0 40px #550000; }
      to   { text-shadow:0 0 20px #ff4444,0 0 40px #ff0000,0 0 60px #880000; }
    }


    .social-buttons {
      position: fixed;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      opacity: 1;
      z-index: 999;
    }
    .social-buttons img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .social-buttons img:hover {
      transform: scale(1.1);
    }
    
    }
    header {
      text-align:center;
      padding:1.5rem;
      font-size:2.5rem;
      font-weight:bold;
      color:#ff0000;
      text-shadow:0 0 10px #ff0000,0 0 20px #aa0000,0 0 40px #550000;
      animation:glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow:0 0 10px #ff0000,0 0 20px #aa0000,0 0 40px #550000; }
      to   { text-shadow:0 0 20px #ff4444,0 0 40px #ff0000,0 0 60px #880000; }
    }

    .top-bar { text-align:center; margin:1rem; }
    .search-bar {
      padding:.6rem 1rem;
      width:90%;
      max-width:300px;
      border-radius:20px;
      border:none; outline:none;
      background: rgba(255,0,0,0.1);
      color:#fff;
    }

    /* üì± Responsive Anime Grid */
    .anime-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 250px));
      gap: 15px;
      padding: 1rem;
      justify-content: center;
    }

    .anime-box {
      max-width: 250px;
      margin: 0 auto;
    }
    .anime-box {
      background: rgba(255,0,0,0.1);
      backdrop-filter: blur(15px);
      padding:1rem;
      border-radius:20px;
      text-align:center;
      cursor:pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255,0,0,0.2);
      display:flex; flex-direction:column;
    }
    .anime-box img {
      width:100%; height:180px;
      object-fit:cover;
      border-radius:15px;
      margin-bottom:.8rem;
    }
    .anime-box h2 {
      font-size:1rem;
      margin-bottom:.3rem;
      color:#ff6666;
      text-shadow:0 0 5px #ff4444,0 0 15px #aa0000;
    }
    .anime-box p {
      font-size:.8rem; color:#ddd;
      flex-grow:1; overflow:hidden;
    }
    .anime-box:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow:0 15px 30px rgba(255,0,0,0.4);
      border-color:rgba(255,0,0,0.6);
    }

    /* Episodes page */
    .episodes-page { display:none; padding:1rem; text-align:center; }
    .episodes-page img { max-width:250px; width:100%; border-radius:15px; margin-bottom:1rem; }
    .episodes-page h2 {
      font-size:1.5rem;
      margin-bottom:1rem;
      color:#ff6666;
      text-shadow:0 0 5px #ff4444,0 0 15px #aa0000;
    }
    .anime-description {
      font-size: 1.1rem;              /* Bigger font */
      line-height: 1.6;               /* More breathing space */
      color: #f0f0f0;
      max-width: 800px;               /* Keep it centered and not too wide */
      margin: 0 auto 1.5rem auto;     /* Center + add spacing below */
      padding: 1rem 1.2rem;
      background: rgba(255, 0, 0, 0.1); 
      border-left: 4px solid #ff3333; /* Stylish accent bar */
      border-radius: 10px;
      text-shadow: 0 0 8px rgba(255, 50, 50, 0.5);
      backdrop-filter: blur(6px);
    }
    @media (max-width: 600px) {
      .anime-description {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
    }


    /* ‚úÖ Exactly 4 episode buttons per row on desktop */
    .episodes {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 15px;
      margin-top: 1rem;
    }

    @media (max-width: 800px) {
      .episodes {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    @media (max-width: 500px) {
      .episodes {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .episode {
      background: rgba(255,0,0,0.15);
      backdrop-filter: blur(10px);
      padding: .8rem;
      border-radius: 15px;
      display: flex; 
      justify-content: center; 
      align-items: center;
      transition: transform .3s, box-shadow .3s, background .3s;

      /* üî• New part */
      width: 50%;          /* Makes it take full width of parent */
      max-width: 500px;     /* Optional: limit so it doesn‚Äôt get too wide */
      margin: 0 auto;       /* Centers it */
      box-sizing: border-box;
    }

    .episode a {
      font-size:.85rem;
      padding:.4rem .8rem;
      border-radius:10px;
      background:rgba(255,0,0,0.7);
      color:#fff; text-decoration:none; font-weight:bold;
      transition: transform .3s, background .3s, box-shadow .3s;
    }
    .episode a:hover {
      transform: scale(1.05) translateY(-2px);
      background:#aa0000;
      box-shadow:0 5px 15px rgba(255,0,0,0.5);
    }

    /* Buttons */
    .back-btn, .next-btn {
      margin:1rem .3rem;
      display:inline-block;
      padding:.7rem 1.2rem;
      background:rgba(255,0,0,0.15);
      border-radius:30px;
      text-decoration:none;
      color:#fff;
      font-weight:bold;
      transition: transform .3s, box-shadow .3s, background .3s;
      font-size:.9rem;
    }
    .back-btn:hover, .next-btn:hover {
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 5px 15px rgba(255,100,100,0.3);
      background:rgba(255,0,0,0.35);
    }
    .btn-container { text-align:center; }
    .page-number { margin-top:.5rem; text-align:center; font-weight:bold; color:#ff6666; font-size:.9rem; }

    /* Footer */
    .credits-footer {
      position: fixed;
      bottom:0; left:0;
      width:100%;
      background: linear-gradient(135deg, rgba(50,0,0,0.9), rgba(100,0,0,0.9));
      border-top:2px solid #ff0000;
      color:#fff;
      text-align:center;
      padding:10px 0;
      font-weight:bold;
      text-shadow:0 0 5px #ff4444;
      box-shadow:0 -2px 10px rgba(255,0,0,0.5);
      font-size:.85rem;
      z-index:999;
    }

    /* üì± Mobile Tweaks */
    @media (max-width:600px){
      header { font-size:2rem; padding:1rem; }
      .anime-box img { height:140px; }
      .anime-description { font-size:.85rem; padding:.8rem; }
      .episodes-page h2 { font-size:1.3rem; }
      .social-buttons { right:5px; bottom:80px; gap:8px; }
      .social-buttons img { width:35px; height:35px; }
    }
  </style>

      // üîÄ Shuffle function
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function renderAnime() {
        const animeList = document.getElementById("animeList");

        const start = (currentPage - 1) * perPage, end = start + perPage;
        filteredNames.slice(start, end).forEach(name => {

          div.setAttribute("onclick", `openAnime('${name}')`);
